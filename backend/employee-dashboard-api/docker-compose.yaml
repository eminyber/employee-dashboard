services:
  mysql:
    image: 'mysql:latest'
    container_name: mysql-db
    restart: always
    environment:
      - 'MYSQL_DATABASE=companydb'
      - 'MYSQL_PASSWORD=secret'
      - 'MYSQL_ROOT_PASSWORD=verysecret'
      - 'MYSQL_USER=myuser'
    ports:
      - '3306'
    networks:
      - net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pverysecret"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s


  app:
    build: .
    container_name: employee-dashboard-api
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - '8080:8080'
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/companydb
      - SPRING_DATASOURCE_USERNAME=myuser
      - SPRING_DATASOURCE_PASSWORD=secret
    networks:
      - net
      
networks:
  net:
    driver: bridge